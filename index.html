<!DOCTYPE html>
<html>
<head>
    <title>Rekomendasi Produk Tiktok</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzOofjsZmS_KIuNzaot8wH6tPkLXMjl-LZ2bV1f38Vcn_d6KFjG_hopAVrmimi05551/exec"
            width="100vh"
            height="100vh"
            allowfullscreen="true"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>

    <script>
        window.onload = function() {
            document.querySelector('iframe').requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        };
    </script>
</body>
</html>
